<!DOCTYPE html>
<html>
<head>
<title>O.RLY</title>
<link rel="icon" href="q.png"/>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&display=swap" rel="stylesheet">
<body style="background-color:#000000;">

<style>
#wrapper{
    position: relative;
    width: 100%;
    height: 100%;

}

.content{
    position: relative;
    top: 10px;
    left: 0;
    z-index: 100;
}


.background{
    color: #999999;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -100;

}

</style>

<SCRIPT type="text/javascript">
 function JavaBlink() {
    var blinks = document.getElementsByTagName('JavaBlink');
    for (var i = blinks.length - 1; i >= 0; i--) {
       var s = blinks[i];
       s.style.visibility = (s.style.visibility === 'visible') ? 'hidden' : 'visible';
    }
    window.setTimeout(JavaBlink, 500);
 }
 if (document.addEventListener) document.addEventListener("DOMContentLoaded", JavaBlink, false);
 else if (window.addEventListener) window.addEventListener("load", JavaBlink, false);
 else if (window.attachEvent) window.attachEvent("onload", JavaBlink);
 else window.onload = JavaBlink;
</SCRIPT>

</head>

<body>

<div id="wrapper">
    <div class="content">
        <javaBlink><p style="font-family:Cormorant; font-weight: bold; color: #E45E9D; font-size: 450px; font-weight: bold; text-align: center; margin : 0 ">o.rly?</p></javaBlink>
          </div>
    <div class="background">
        <img src="owl.jpg" style="position:fixed; float:left; left:29%; bottom:0px;">
    </div>

</div>
</div>


</body>
</html>
